
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Finalizar Compra</h2>

    <form id="checkoutForm">
      <h4>Dados do Cliente</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" id="telefone" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" id="cep" class="form-control" required>
        </div>
      </div>

      <h4>Endereço</h4>
      <div class="row mb-3">
        <div class="col-md-8">
          <label for="logradouro" class="form-label">Rua</label>
          <input type="text" id="logradouro" class="form-control" readonly>
        </div>
        <div class="col-md-4">
          <label for="numero" class="form-label">Número</label>
          <input type="text" id="numero" class="form-control" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" id="bairro" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" id="cidade" class="form-control" readonly>
        </div>
      </div>

      <h4>Pagamento</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cartao" class="form-label">Número do Cartão</label>
          <input type="text" id="cartao" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="validade" class="form-label">Validade</label>
          <input type="text" id="validade" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" id="cvv" class="form-control">
        </div>
      </div>

      <button type="submit" class="btn btn-success">Pagar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
